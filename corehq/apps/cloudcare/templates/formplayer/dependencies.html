{% load compress %}
{% load hq_shared_tags %}

  <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
  {# serve sentry directly to prevent over zealous ad blockers from blocking it #}
  <script src="{% static 'sentry/js/sentry.browser.7.28.0.min.js' %}" crossorigin="anonymous"></script>
  <script src="{% static 'sentry/js/sentry.captureconsole.7.28.0.min.js' %}" crossorigin="anonymous"></script>
{% compress js %}
  <script src="{% static 'calendars/dist/js/jquery.calendars.js' %}"></script>
  <script src="{% static 'calendars/dist/js/jquery.calendars-am.js' %}"></script>
  <script src="{% static 'calendars/dist/js/jquery.calendars.plus.js' %}"></script>
  <script src="{% static 'calendars/dist/js/jquery.plugin.js' %}"></script>
  <script src="{% static 'calendars/dist/js/jquery.calendars.picker.js' %}"></script>
  <script src="{% static 'calendars/dist/js/jquery.calendars.picker-am.js' %}"></script>
  <script src="{% static 'calendars/dist/js/jquery.calendars.ethiopian.js' %}"></script>
  <script src="{% static 'calendars/dist/js/jquery.calendars.ethiopian-am.js' %}"></script>
  <script src="{% static 'crypto-js/crypto-js.js' %}"></script>
  <script src="{% static 'integration/js/hmac_callout.js' %}"></script>
  <script src="{% static 'cloudcare/js/formplayer/constants.js' %}"></script>
  <script src="{% static 'url-polyfill/url-polyfill.js' %}"></script>
{% endcompress %}

{% compress css %}
  <link type="text/less"
        rel="stylesheet"
        media="all"
        href="{% static 'cloudcare/less/markdown-table.less' %}"/>
{% endcompress %}

  <link
    rel="stylesheet"
    href="{% static '@mapbox/mapbox-gl-geocoder/dist/mapbox-gl-geocoder.css' %}"
    type="text/css"
  />

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'calendars/dist/css/jquery.calendars.picker.css' %}"
/>
